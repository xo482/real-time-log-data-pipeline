  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // ① ECharts 인스턴스 초기화
      const successChart = echarts.init(document.getElementById('successRatioChart'));
      const totalChart   = echarts.init(document.getElementById('totalCountChart'));

      // ② 최대 포인트 수 (10개 → 약 50초)
      const maxPoints = 10;
      const timeLabels = [];  // x축에 찍힐 시각 문자열 목록

      // ③ 각 시나리오별 데이터 저장소
      const successData = {}; // { scenarioId: [ {value:0.6}, ... ] }
      const totalData   = {}; // { scenarioId: [ {value:20}, ... ] }

      // ④ 차트 옵션 기본 구조
      const successOption = {
        title: { text: '' },
        tooltip: { trigger: 'axis' },
        legend: { data: [] },
        xAxis:  { type: 'category', data: timeLabels },
        yAxis:  { type: 'value', min: 0, max: 1 },
        series: []
      };
      const totalOption = {
        title: { text: '' },
        tooltip: { trigger: 'axis' },
        legend: { data: [] },
        xAxis:  { type: 'category', data: timeLabels },
        yAxis:  { type: 'value' },
        series: []
      };

      // ⑤ 시나리오별 시리즈 초기화 함수
      function initSeries(id) {
        const name = `Scenario ${id}`;
        if (!successData[id]) {
          successData[id] = Array(maxPoints).fill({ value: 0 });
          successOption.series.push({
            name, type: 'line', showSymbol: false,
            data: successData[id]
          });
          successOption.legend.data.push(name);
        }
        if (!totalData[id]) {
          totalData[id] = Array(maxPoints).fill({ value: 0 });
          totalOption.series.push({
            name, type: 'line', showSymbol: false,
            data: totalData[id]
          });
          totalOption.legend.data.push(name);
        }
      }

      // ⑥ 데이터 가져와서 차트 업데이트
      function updateCharts() {
        fetch('/api/scenario/scenario_ratios')
          .then(r => r.json())
          .then(arr => {
            // 현재 시각 문자열 (HH:mm:ss)
            const now = new Date();
            const t = now.toTimeString().split(' ')[0];

            // x축 라벨 관리
            if (timeLabels.length >= maxPoints) timeLabels.shift();
            timeLabels.push(t);

            // 모든 시리즈의 xAxis.data 갱신
            successOption.xAxis.data = [...timeLabels];
            totalOption.xAxis.data   = [...timeLabels];

            // 각 시나리오별로 배열 갱신
            arr.forEach(o => {
              const id = o.scenario_id;
              console.log(id);
              initSeries(id);

              // 성공률
              if (successData[id].length >= maxPoints) successData[id].shift();
              successData[id].push({ value: o.success_ratio });

              // 유입량
              if (totalData[id].length >= maxPoints) totalData[id].shift();
              totalData[id].push({ value: o.total_count });
            });

            // 옵션 반영
            successChart.setOption(successOption);
            totalChart.setOption(totalOption);
          })
          .catch(e => console.error('차트 데이터 로드 실패', e));
      }

      // ⑦ 최초 렌더링 및 5초마다 갱신
      updateCharts();
      setInterval(updateCharts, 5000);
    });
  </script>
