  <script th:inline="javascript">
    var myChart;

    function drawChart() {
      var success = /*[[${success}]]*/ 0; // Thymeleaf 템플릿 문법을 사용하여 성공 횟수 가져오기
      var failure = /*[[${failure}]]*/ 0; // Thymeleaf 템플릿 문법을 사용하여 실패 횟수 가져오기

      // 차트 데이터 설정
      var chartData = [
        { value: success, name: 'Success' },
        { value: failure, name: 'Failure' }
      ];

      // ECharts 인스턴스 초기화
      myChart = echarts.init(document.getElementById('chartContainer'));

      // 차트 옵션 설정
      var option = {
        tooltip: {
          trigger: 'item'
        },
        legend: {
          top: '5%',
          left: 'center'
        },
        series: [
          {
            name: 'Result',
            type: 'pie',
            radius: ['40%', '70%'],
            avoidLabelOverlap: false,
            padAngle: 5,
            itemStyle: {
              borderRadius: 10
            },
            label: {
              show: false,
              position: 'center'
            },
            emphasis: {
              label: {
                show: true,
                fontSize: 20,
                fontWeight: 'bold'
              }
            },
            labelLine: {
              show: false
            },
            data: chartData
          }
        ]
      };

      // 차트에 옵션 적용
      myChart.setOption(option);
    }

    // 페이지 로드 시 차트 그리기
    window.onload = function() {
      drawChart();
    };
  </script>

<!--  실시간 그래프-->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("DOMContentLoaded event triggered");

      var chartDom = document.getElementById('main');
      var myChart = echarts.init(chartDom);
      var option = {
        title: {
          text: ''
        },
        tooltip: {
          trigger: 'axis',
          formatter: function (params) {
            return params.map(function (item) {
              return item.marker + item.seriesName + ': ' + item.value[1];
            }).join('<br/>');
          },
          axisPointer: {
            animation: false
          }
        },
        legend: {
          data: []
        },
        xAxis: {
          type: 'category',
          splitLine: {
            show: false
          },
          data: [], // xAxis에 데이터를 추가할 수 있도록 배열을 설정
          axisLabel: {
            formatter: function (value) {
              return value; // 이미 문자열로 변환된 시간 값을 그대로 사용
            }
          }
        },
        yAxis: {
          type: 'value',
          boundaryGap: [0, '100%'],
          splitLine: {
            show: false
          }
        },
        series: []
      };

      var seriesData = {};
      var maxDataPoints = 7; // 최대 데이터 포인트 수 설정
      var interval = 2000; // 5초 간격
      var xAxisData = []; // xAxis 데이터 배열

      function initializeSeries(scenarioId) {
        if (!seriesData[scenarioId]) {
          seriesData[scenarioId] = {
            success: []
          };

          for (var i = 0; i < maxDataPoints; i++) {
            seriesData[scenarioId].success.push({
              name: '',
              value: ['', 0]
            });
          }

          option.series.push({
            name: 'Scenario ' + scenarioId + ' Success',
            type: 'line',
            showSymbol: false,
            hoverAnimation: false,
            data: seriesData[scenarioId].success
          });

          option.legend.data.push('Scenario ' + scenarioId + ' Success');
        }
      }

      function fetchLiveData() {
        console.log("Fetching live data");
        fetch('/api/live-count')
          .then(response => response.json())
          .then(data => {
            var currentTime = new Date();
            var currentTimeStr = currentTime.getHours().toString().padStart(2, '0') + ':' +
              currentTime.getMinutes().toString().padStart(2, '0') + ':' +
              currentTime.getSeconds().toString().padStart(2, '0');

            if (xAxisData.length >= maxDataPoints) {
              xAxisData.shift();
            }
            xAxisData.push(currentTimeStr);

            option.xAxis.data = xAxisData;

            Object.keys(data).forEach(function (scenarioId) {
              initializeSeries(scenarioId);
              var successLogCount = data[scenarioId];

              if (seriesData[scenarioId].success.length >= maxDataPoints) {
                seriesData[scenarioId].success.shift();
              }

              seriesData[scenarioId].success.push({
                name: currentTimeStr,
                value: [currentTimeStr, successLogCount]
              });
            });

            myChart.setOption(option);
          });
      }

      myChart.setOption(option);
      setInterval(fetchLiveData, interval); // 5초마다 갱신
      fetchLiveData();
    });
  </script>
