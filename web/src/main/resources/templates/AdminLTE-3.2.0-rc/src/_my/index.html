    async function loadCharts() {
      const res = await fetch('/api/scenario/scenario_ratios');

      /**
       * âœ… data: Map í˜•íƒœì˜ JSON ê°ì²´
       * {
       *   "1": [ { scenarioId, successRatio, totalCount, collectedAt, ... }, ... ],  // ìµœëŒ€ 10ê°œ
       *   "2": [ { ... }, ... ]
       * }
       * ê° keyëŠ” ì‹œë‚˜ë¦¬ì˜¤ ID (ë¬¸ìì—´), valueëŠ” í•´ë‹¹ ì‹œë‚˜ë¦¬ì˜¤ì˜ ì‹œê°„ìˆœ DTO ë°°ì—´
       */
      const data = await res.json();

      /**
       * âœ… successSeries: Array<EChartsSeries>
       * ê° ì‹œë‚˜ë¦¬ì˜¤ë³„ ì„±ê³µë¥  ì‹œë¦¬ì¦ˆ { name, type, data }ë¥¼ ë‹´ëŠ” ë°°ì—´
       */
      const successSeries = [];

      /**
       * âœ… totalSeries: Array<EChartsSeries>
       * ê° ì‹œë‚˜ë¦¬ì˜¤ë³„ ìœ ì…ëŸ‰ ì‹œë¦¬ì¦ˆ { name, type, data }ë¥¼ ë‹´ëŠ” ë°°ì—´
       */
      const totalSeries = [];

      /**
       * âœ… xLabels: Array<string>
       * ëª¨ë“  ì‹œë‚˜ë¦¬ì˜¤ê°€ ë™ì¼í•œ ì‹œê°„ëŒ€ë¥¼ ì‚¬ìš©í•˜ë¯€ë¡œ, ìµœì´ˆ 1ê°œ ì‹œë‚˜ë¦¬ì˜¤ ê¸°ì¤€ìœ¼ë¡œ ìˆ˜ì§‘
       * 'HH:MM:SS' í˜•íƒœì˜ ë¬¸ìì—´ë¡œ ë³€í™˜í•œ collectedAt ê°’ì´ ë“¤ì–´ê°
       */
      let xLabels = [];

      /**
       * âœ… ë°˜ë³µ: ê° ì‹œë‚˜ë¦¬ì˜¤ì— ëŒ€í•´ ì„±ê³µë¥  ì‹œë¦¬ì¦ˆì™€ ìœ ì…ëŸ‰ ì‹œë¦¬ì¦ˆ ìƒì„±
       */
      Object.entries(data).forEach(([id, history]) => {
        const name = `Scenario ${id}`; // ì‹œë¦¬ì¦ˆ ì´ë¦„ (ë²”ë¡€ì— ì‚¬ìš©ë¨)

        // ê° ì‹œì ë³„ ì„±ê³µë¥  ë°°ì—´ ì¶”ì¶œ: Array<number>
        const success = history.map(h => h.success_ratio * 100);

        // ê° ì‹œì ë³„ ìœ ì…ëŸ‰ ë°°ì—´ ì¶”ì¶œ: Array<number>
        const total = history.map(h => h.total_count);

        // ìµœì´ˆ 1ê°œ ì‹œë‚˜ë¦¬ì˜¤ì—ì„œë§Œ ì‹œê°„ ë¼ë²¨ ìƒì„±
        if (xLabels.length === 0) {
          xLabels = history.map(h => {
            const d = new Date(h.collectedAt); // ISO í¬ë§· ë¬¸ìì—´ â†’ JS Date
            return d.toTimeString().split(' ')[0]; // 'HH:MM:SS' í˜•íƒœ ì¶”ì¶œ
          });
        }

        // ì„±ê³µë¥  ì‹œë¦¬ì¦ˆ ê°ì²´ êµ¬ì„± ë° ë“±ë¡
        successSeries.push({
          name,
          type: 'line',        // ë¼ì¸ ê·¸ë˜í”„
          showSymbol: false,   // ë°ì´í„° í¬ì¸íŠ¸ ì‹¬ë³¼ ìˆ¨ê¹€
          data: success        // yì¶• ë°ì´í„° (ì„±ê³µë¥ )
        });

        // ìœ ì…ëŸ‰ ì‹œë¦¬ì¦ˆ ê°ì²´ êµ¬ì„± ë° ë“±ë¡
        totalSeries.push({
          name,
          type: 'bar',         // ë§‰ëŒ€ ê·¸ë˜í”„
          showSymbol: false,
          data: total          // yì¶• ë°ì´í„° (ìœ ì…ëŸ‰)
        });
      });

      // âœ… ì„±ê³µë¥  ì°¨íŠ¸ ì´ˆê¸°í™” ë° ë Œë”ë§
      echarts.init(document.getElementById('successRatioChart')).setOption({
        title: { text: 'ì„±ê³µë¥  (%)' },
        tooltip: { trigger: 'axis' },
        legend: { data: successSeries.map(s => s.name) },
        xAxis: { type: 'category', data: xLabels }, // ê³µí†µ ì‹œê°„ ë¼ë²¨
        yAxis: { type: 'value', min: 0, max: 100 },   // ì„±ê³µë¥ ì€ 0% ~ 100%
        series: successSeries

      // âœ… ìœ ì…ëŸ‰ ì°¨íŠ¸ ì´ˆê¸°í™” ë° ë Œë”ë§
      echarts.init(document.getElementById('totalCountChart')).setOption({

        yAxis: { type: 'value' },                   // ìœ ì…ëŸ‰ì€ ìì—°ìˆ˜
        series: totalSeries

      console.log("ğŸ”¥ data:", data);  // ì „ì²´ ì‘ë‹µ êµ¬ì¡° í™•ì¸
      Object.entries(data).forEach(([id, history]) => {

        console.log("  successRatio:", history.map(h => h.success_ratio));
        console.log("  totalCount:", history.map(h => h.total_count));
      });
    }

    setInterval(loadCharts, 5000); // 5ì´ˆë§ˆë‹¤ ì‹¤ì‹œê°„ ê°±ì‹ 
  </script>
