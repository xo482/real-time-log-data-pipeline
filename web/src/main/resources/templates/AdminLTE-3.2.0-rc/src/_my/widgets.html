<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SW | Management Center</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">

  <style>
    .ellipsis {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .table {
      table-layout: fixed;
      width: 100%;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="../../dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">SW</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="/adminPage" class="nav-link">
              <i class="far fa-circle nav-icon"></i>
              <p>홈</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/managerCenter" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>관리 센터</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/logFormatPage" class="nav-link">
              <i class="nav-icon fas fa-cog"></i>
              <p>로그 포맷</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>관리 센터</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">시나리오 목록</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped projects">
            <thead>
            <tr>
              <th style="width: 6%">ID</th>
              <th>제목</th>
              <th style="width: 15%">담당자</th>
              <th style="width: 8%" class="text-center">상태</th>
              <th style="width: 25%"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="scenario, iterStat : ${scenarios}">
              <td th:text="${iterStat.index + 1}">1</td>
              <td class="ellipsis"><a th:text="${scenario.title}">20대 여성 소비 트랜드 분석</a></td>
              <td><a th:text="${scenario.manager}">김성현</a></td>
              <td class="project-state"><span th:text="${scenario.status}">완료</span></td>
              <td class="project-actions text-right">
                <form th:action="@{'/scenarios/' + ${scenario.id} + '/status'}" method="post" style="display: inline;">
                  <input type="hidden" name="status" value="RUN" />
                  <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-play"></i> 실행</button>
                </form>
                <form th:action="@{'/scenarios/' + ${scenario.id} + '/status'}" method="post" style="display: inline;">
                  <input type="hidden" name="status" value="PAUSE" />
                  <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-pause"></i> 중지</button>
                </form>
                <form th:action="@{'/scenarios/' + ${scenario.id} + '/delete'}" method="get" style="display: inline;">
                  <button type="submit" class="btn btn-sm btn-sm"><i class="fas fa-trash"></i> </button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->

    <!-- 시나리오 추가 -->
    <div class="row justify-content-center">
      <div class="col-3 text-center">
        <a href="/settings" class="btn btn-primary">
          <h7 style="font-weight: bold;">+</h7>
        </a>
      </div>
    </div>

    <a id="back-to-top" href="#" class="btn btn-primary back-to-top" role="button" aria-label="Scroll to top">
      <i class="fas fa-chevron-up"></i>
    </a>
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<!--<script src="../../dist/js/demo.js"></script>-->
</body>
</html>
