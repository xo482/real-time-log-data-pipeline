<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SW | Settings</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- daterange picker -->
  <link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker.css">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="../../plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="../../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="../../plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="../../plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
  <!-- Bootstrap4 Duallistbox -->
  <link rel="stylesheet" href="../../plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
  <!-- BS Stepper -->
  <link rel="stylesheet" href="../../plugins/bs-stepper/css/bs-stepper.min.css">
  <!-- dropzonejs -->
  <link rel="stylesheet" href="../../plugins/dropzone/min/dropzone.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>

  <script>
    let filterIndex = 0;

    function addComboRow() {
      filterIndex++;
      const template = `
        <div class="form-group row combo-row">
          <div class="col">
            <select class="form-control" name="filters[${filterIndex}].left">
              <option value="age">나이</option>
              <option value="gender">성별</option>
              <option value="HTTP_USER_AGENT">접속 브라우저</option>
              <option value="memberId">ID</option>
              <option value="h">시</option>
              <option value="m">분</option>
            </select>
          </div>
          <div class="col">
            <select class="form-control" name="filters[${filterIndex}].operator">
              <option value="==">==</option>
              <option value="!=">!=</option>
              <option value="<="><=</option>
              <option value=">=">>=</option>
              <option value="<"><</option>
              <option value=">">></option>
              <option value="contains">contains</option>
              <option value="!contains">!contains</option>
            </select>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="filters[${filterIndex}].right">
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-link delete-btn" onclick="deleteRow(this)">
              삭제
            </button>
          </div>
        </div>`;
      document.querySelector("#comboRows").insertAdjacentHTML("beforeend", template);
    }

    function deleteRow(button) {
      const row = button.closest('.combo-row');
      row.parentNode.removeChild(row);
    }

    document.addEventListener("DOMContentLoaded", function() {
      addComboRow(); // 페이지가 로드될 때 첫 번째 필터 행 추가
    });
  </script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="../../dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">SW</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="/adminPage" class="nav-link">
              <i class="far fa-circle nav-icon"></i>
              <p>홈</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/managerCenter" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>관리 센터</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/logFormatPage" class="nav-link">
              <i class="nav-icon fas fa-cog"></i>
              <p>로그 포맷</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- 기초설정 시작 -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>기초 설정</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card card-primary">
          <div class="card-body">
            <form th:action="@{/createScenario}" th:object="${scenario}" method="post">
              <div class="form-group">
                <label>시나리오 제목:</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend"></div>
                  <input type="text" th:field="*{title}" class="form-control float-right">
                </div>

                <label>담당자:</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend"></div>
                  <input type="text" th:field="*{manager}" class="form-control float-right">
                </div>

                <label>로그 포맷 선택:</label>
                <div class="input-group mb-3">
                  <select th:field="*{logFormat}" class="form-control">
                    <option value="" disabled selected>포맷을 선택하세요</option>
                    <option th:each="logFormat : ${logFormats}" th:value="${logFormat.id}" th:text="'포맷 ' + ${logFormat.id}"></option>
                  </select>
                </div>

                <label>논리 연산자 선택:</label>
                <div class="input-group mb-3">
                  <select th:field="*{logicalOperator}" class="form-control">
                    <option value="" disabled selected>연산자를 선택하세요</option>
                    <option th:value="'AND'" th:text="'AND'"></option>
                    <option th:value="'OR'" th:text="'OR'"></option>
                  </select>
                </div>

                <label>필터링:</label>
                <div id="comboRows" class="form-group">
                  <!-- 필터 행은 자바스크립트로 추가됨 -->
                </div>
                <button type="button" class="btn btn-primary" onclick="addComboRow()">추가</button>
                <button type="submit" class="btn btn-primary">제출</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- 기초설정 끝 -->

  </div>
</div>
<!-- ./wrapper -->

<!-- bootstrap color picker -->
<script src="../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- BS-Stepper -->
<script src="../../plugins/bs-stepper/js/bs-stepper.min.js"></script>

<script src="../../plugins/dropzone/min/dropzone.min.js"></script>

<script src="../../dist/js/adminlte.min.js"></script>

<script src="../../dist/js/demo.js"></script>
</body>
</html>
