<!-- 콤보 박스 추가 함수 -->
<script>
  // 삭제 버튼 클릭 시 행 삭제 함수
  function deleteRow(btn) {
    // 버튼의 부모 요소인 행 삭제
    var row = btn.closest('.combo-row');
    row.parentNode.removeChild(row);
  }

  // 추가 버튼 클릭 시 콤보 박스 행 추가 함수
  function addComboRow() {
    var comboRowTemplate = document.getElementById('comboRowTemplate');
    var newRow = comboRowTemplate.cloneNode(true);
    newRow.removeAttribute('id');
    newRow.style.display = 'block';

    // 새로운 행에 삭제 버튼 이벤트 리스너 등록
    var deleteBtn = newRow.querySelector('.delete-btn');
    deleteBtn.addEventListener('click', function() {
      deleteRow(this);
    });

    var comboRows = document.getElementById('comboRows');
    comboRows.appendChild(newRow);
  }

  // 초기 로드 시 초기 행을 추가하는 함수
  window.onload = function() {
    addComboRow(); // 페이지가 로드될 때 addComboRow 함수 호출
  };
  // 폼 제출 시 처리 함수
  document.getElementById('myForm').submit = function(event) {
    // event.preventDefault(); // 폼의 기본 제출 동작 방지

    var form = event.target;
    var formData = new FormData(form);

    fetch('/widgets.html', {
      method: 'POST',
      body: formData
    })
      .then(response => response.text())
      .then(data => {
        document.write(data); // 응답 데이터를 페이지에 표시
      })
      .catch(error => {
        console.error('Error:', error);
      });
  };
</script>

<!-- 콤보 박스 템플릿 -->
<div id="comboRowTemplate" style="display: none;">
  <div class="form-group row combo-row">
