<source>
  @type http
  port 9880
  bind 0.0.0.0
  <parse>
    @type json
  </parse>
</source>

<system>
  log_level debug
</system>

<filter **>
  @type record_modifier
  <record>
    date ${Time.at(time).localtime('+09:00').strftime('%Y-%m-%d')}
  </record>
</filter>

<match **>
  @type kafka2
  brokers 192.168.0.66:9092
  use_event_time true
  topic_key start_topic
  default_topic start_topic
  <format>
    @type json
  </format>
  <buffer>
    @type memory
    flush_interval 5s
    chunk_limit_records 2
  </buffer>
</match>

<match **>
  @type stdout
  <format>
    @type json
  </format>
</match>

